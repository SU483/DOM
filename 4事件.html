<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件</title>
    <style>
        #div1{
            height: 200px;
            width: 200px;
            background: red;
        }
        #div1.bg{
            background: green ;
        }
    </style>
</head>
<body>
<div id="div1">div</div>

<script>
    var oDiv1=document.getElementById('div1');
    oDiv1.onclick=function () {
        //oDiv1.style.background='green';
        oDiv1.className='bg';
    };
</script>
</body>
</html>
